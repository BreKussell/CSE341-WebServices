<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Includes padding and border in element's width and height */
        }
        input[type="submit"] {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4a54e1;
        }

 @keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes shake-and-rotate {
  0%, 100% { transform: translateX(0) rotate(0deg); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) rotate(-40deg); }
  20%, 40%, 60%, 80% { transform: translateX(10px) rotate(20deg); }
}

.lock-icon {
  width: 100px; /* Adjust based on your image size */
  height: auto;
  display: inline-block; /* Ensures transformations work properly */
  animation: float 4s ease-in-out infinite; /* Controls the floating effect continuously */
}

.lock-icon.shake {
  animation: shake-and-rotate 1s; /* Shake and rotate duration */
}
  </style>
  <script src="./scripts/loginScript.js"></script>
</head>


<body>
    <img src="lock.png" class="lock-icon" id="lockIcon">

  
    <form action="/submit-your-login-form" method="post" id="login-form">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <p>Forgot Password? click <a href="login.html">here to change it</a></p>
</body>
</html>
